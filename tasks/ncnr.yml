---
# NCNR Specific Tasks

- name: "NCNR | Create tenscan user"
  user:
      name: tenscan
      groups: wheel
      state: present
  when: ncnrcis_install_tenscan
  tags: 
    - level1
    - tenscan
    - patch
    - ncnr

- name: "NCNR | Set tenscan user RSA key"
  authorized_key:
      user: tenscan
      key: http://network.ncnr.nist.gov/tenscan_rsa.pub
      state: present
  when: ncnrcis_install_tenscan
  tags: 
    - level1
    - tenscan
    - patch
    - ncnr

- name: "NCNR | Install mail client so that system status messages can be sent"
  yum:
      name: mailx
      state: latest
  tags:
      - level1
      - patch
      - ncnr

- name: "NCNR | Set files to 644 so tenable can read them"
  file:
      dest: "{{ item }}"
      state: file
      owner: root
      group: root
      mode: 0644
  with_items:
      - /etc/modprobe.d/CIS.conf
      - /etc/audit/auditd.conf
      - /etc/default/useradd
      - /var/spool/cron/root
  tags:
      - level1
      - patch
      - ncnr

- name: "NCNR | Set directories to 755 so tenable can read them"
  file:
      dest: "{{ item }}"
      state: directory
      owner: root
      group: root
      mode: 0755
  with_items:
      - /etc/audit
      - /var/spool/cron
  tags:
      - level1
      - patch
      - ncnr

- name: "NCNR | Set daemon umask to 027 because tenable wants it that way"
  lineinfile:
      state: present
      dest: "{{ item }}"
      regexp: '^umask'
      line: 'umask 027'
  with_items: 
      - /etc/sysconfig/init
  when: ncnrcis_config_umask
  tags:
      - level1
      - level2
      - patch
      - ncnr
      - umask
  
- name: "NCNR | Ensure BigFix is installed"
  command: rpm -q BESAgent
  register: bes_check    
  ignore_errors: yes
  tags:
      - level1
      - bigfix
      - patch
      - ncnr

- name: "NCNR | Copy bigfix install file if x86_64"
  copy:
      src: /home/ncnradmin/linuxinstall/bigfix-rhe5.x86_64.tar
      dest: /tmp/bigfix.tar
      owner: root
      group: root
      mode: 0644
  when: (ansible_architecture == "x86_64" and bes_check.rc == 1) and ncnrcis_install_bigfix
  tags:
      - level1
      - bigfix
      - patch
      - ncnr

- name: "NCNR | Copy bigfix install file if i386"
  copy:
      src: /home/ncnradmin/linuxinstall/bigfix-rhe5.i686.tar
      dest: /tmp/bigfix.tar
      owner: root
      group: root
      mode: 0644
  when: (ansible_architecture == "i386" and bes_check.rc == 1) and ncnrcis_install_bigfix
  tags:
      - level1
      - bigfix
      - patch
      - ncnr

- name: "NCNR | Untar bigfix"
  command: tar xvf /tmp/bigfix.tar
  args:   
      chdir: /tmp/
  when: (bes_check.rc == 1 and ncnrcis_install_bigfix)
  tags:
      - level1
      - bigfix
      - patch
      - ncnr

- name: "NCNR | Runs bigfix install script"
  command: /tmp/bigfix/NIST_Installation_Script.sh
  args:   
      chdir: /tmp/bigfix/
  when: (bes_check.rc == 1 and ncnrcis_install_bigfix)
  tags:
      - level1
      - bigfix
      - patch
      - ncnr

- name: "NCNR | Delete bigfix install files"
  command: rm -rf /tmp/bigfix /tmp/bigfix.tar
  when: (bes_check.rc == 1 and ncnrcis_install_bigfix)
  tags:
      - level1
      - bigfix
      - patch
      - ncnr

- name: "NCNR | Ensure BigFix is running"
  service:
      name: besclient
      state: started
      enabled: yes
  tags:
      - level1
      - bigfix
      - patch
      - ncnr

- name: "NCNR | Install EPEL repository"
  yum:
      name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      state: present
  tags:
      - level1
      - epel
      - patch
      - ncnr

- name: "NCNR | Manage EPEL Repository settings"
      name: epel
      enabled: no
      gpgcheck: yes
  tags:
      - level1
      - epel
      - patch
      - ncnr

- name: "NCNR | Install ClamAV"
  yum:
      name: 
        - clamav
        - clamav-scanner-systemd
        - clamav-update
      enablerepo: epel
      state: latest
  register: just_installed_clamav
  tags:
      - level1
      - clamav
      - patch
      - ncnr

- name: "NCNR | Give ClamAV access to all files in SELinux"
  seboolean:
      name: antivirus_can_scan_system
      state: yes
      persistent: yes
  tags:
      - level1
      - clamav
      - patch
      - ncnr

- name: "NCNR | Edit ClamAV config files"
  lineinfile:
      file: "{{ item.file }}"
      regexp: "{{ item.exp }}"
      line: "{{ item.to }}"
  with_items: 
      - { file: '/etc/clamd.d/scan.conf', exp: '^Example(.*)$', to: '#Example\1' }
      - { file: '/etc/freshclam.conf', exp: '^Example(.*)', to: '#Example\1' }
      - { file: '/etc/clamd.d/scan.conf', exp: '^#LocalSocket(.*)$', to: 'LocalSocket\1' }
      - { file: '/etc/sysconfig/freshclam', exp: '^\s*FRESHCLAM_DELAY(.*)$', to: '#FRESHCLAM_DELAY\1' }
  tags:
      - level1
      - clamav
      - patch
      - ncnr

- name: "NCNR | Get fresh ClamAV definitions for the first time"
  command: /bin/freshclam --quiet -l /var/log/freshclam.log
  when: just_installed_clamav.changed
  tags:
      - level1
      - clamav
      - patch
      - ncnr

- name: "NCNR | Start the ClamAV Scanning service"
  service:
      name: clamd@scan
      state: started
      enabled: yes
  tags:
      - level1
      - clamav
      - patch
      - ncnr

- name: "NCNR | Copy the file for daily /home scans and weekly / scans"
  copy:
      src: etc/cron.daily/clamscan.sh
      dest: /etc/cron.daily/clamscan.sh
      owner: root
      group: root
      mode: 0644
  tags:
      - level1
      - clamav
      - patch
      - ncnr
